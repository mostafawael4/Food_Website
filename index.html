


<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy</title>
  <link href="images/logo.png" rel="icon" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="cssSheet/all.min.css">
  <link rel="stylesheet" href="cssSheet/output.css" />
</head>

<body class="bg-black">



  <div class="loading fixed bg-black justify-center items-center  inset-0 hidden z-10">
    <i class="fa-solid fa-spinner fa-spin  text-5xl text-white"></i>
  </div>

  <div class="navBar flex h-full fixed z-30 w-1/5" id="navOptions">
    <div class=" bg-black flex flex-col justify-between list">
      <div class="text-white links ">
        <ul class="p-4 ">
          <li class="p-2 hover:cursor-pointer animate__animated" id="Search">Search</li>
          <li class="p-2 hover:cursor-pointer animate__animated" id="cat">Categories</li>
          <li class="p-2 hover:cursor-pointer animate__animated" id="Area">Area</li>
          <li class="p-2 hover:cursor-pointer animate__animated" id="Ingredients">Ingredients</li>
          <li class="p-2 hover:cursor-pointer animate__animated" id="contact">Contact Us</li>
        </ul>
      </div>

      <div class="copyRight text-white p-4">
        <div class="icons">
          <i class="fa-brands fa-facebook hover:cursor-pointer"></i>
          <i class="fa-brands fa-twitter hover:cursor-pointer"></i>
          <i class="fa-solid fa-globe hover:cursor-pointer"></i>
        </div>
        <p>Copyright Â© 2019 All Rights
          Reserved.</p>
      </div>
    </div>
    <div class="w-16 bg-white flex flex-col justify-between">
      <div><img src="images/logo.png" alt="" class="w-full p-2"></div>
      <div class="mx-auto closeOrOpen hover:cursor-pointer">
        <i class="fa-solid fa-bars text-5xl icon "></i>
      </div>
      <div class="flex flex-col items-center pb-2">
        <i class="fa-solid fa-globe p-2 hover:cursor-pointer"></i>
        <i class="fa-solid fa-share-nodes p-2 hover:cursor-pointer"></i>
      </div>
    </div>
  </div>


  <div class="px-20  pt-10 hidden" id="customDisplay">
    <div class="grid md:grid-cols-2 gap-4  py-4 " >
      <div class="text-white">
        <input type="text"
          class="searchName w-full py-2 px-3 rounded-md bg-transparent border border-white focus:outline-sky-500"
          placeholder="Search by name">
      </div>
      <div class="text-white">
        <input type="text" class="searchLetter w-full py-2 px-3 rounded-md bg-transparent border border-white focus:outline-sky-500"
          placeholder="Search by first letter" maxlength="1">
      </div>
    </div>
  </div>


  <div class="px-20 py-10" id="display">
    
    <div class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4" id="category">
      
    </div>
  </div>


  <div class="px-20 py-10" id="displayDetails">
    <div class="grid md:grid-cols-6 gap-4 " id="details">
    
    </div>
  </div>



  <div class="hidden form flex justify-center items-center h-full">
    
  </div>







  <script src="script/jquery-3.7.1.min.js"></script>
  <script src="script/script.js" type="module"></script>
</body>

</html>
